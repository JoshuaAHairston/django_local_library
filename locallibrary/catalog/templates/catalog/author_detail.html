{% extends 'base_generic.html' %}

{% block content %}
<h1>Author: {{author.last_name}}, {{author.first_name}}</h1>
<p>{{author.date_of_birth}} - {{author.date_of_death}}</p>
<h4>Books</h4>

{% for book in author.book_set.all %}
<p> <a href="{{book.get_absolute_url}}">{{book.title}}</a></p>
<p>{{book.summary}}</p>
{% endfor %}
{% endblock %}
